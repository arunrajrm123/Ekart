 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
       log</title>
  </head>
  <body>
    <div px-3>
        <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border shadow">
                        <div class="card-body">
                            <h5 class="alert-sm alert-warning text-center">Have an account? login here</h5>
        <form method="post">
        {% csrf_token %}
        <label for="name" >Username:</label>
        <input  type="text" class="form-control my-3 py-2" name="name" required >
        <br>
        <label for="password">Password:</label>
        <input type="password" class="form-control my-3 py-2" name="password" required>
        <br>
        <div class="text-center mt-3">
          <button  class="btn btn-primary">Login</button>
          <br>New user?<a href="{% url 'register' %}">register now</a>
          
      </div>
        <div style="color: red; " class="text-center">{{dict}}</div>
         </form> 
      </div>
       </div>
                </div>
            </div>
        </div>
            </section>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
