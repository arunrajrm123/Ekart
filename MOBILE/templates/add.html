<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h1 class="text-center mb-4" style="font-weight: bold; font-size: 20px;">New Product</h1>
          <form method="POST" enctype="multipart/form-data">

            {% csrf_token %} 
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" name="description" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="quantity">Quantity</label>
              <input type="text" class="form-control" id="quantity" name="quantity" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="image1">Image 1</label>
              <div class="card-img-top">
              </div>
              <input type="file" class="form-control" id="image1" name="image1" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="image2">Image 2</label>
              
              <input type="file" class="form-control" id="image2" name="image2" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="image3">Image 3</label>
              <div class="card-img-top">
                
              </div>
              <input type="file" class="form-control mt-3" id="image3" name="image3" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="catogery">catogery</label>
              <input type="text" class="form-control" id="catogery" name="catogery" placeholder="" required>
            </div>
            
          </div><div class="d-flex gap-2 justify-content-center align-items-center">
            <!-- Your content here -->
          
          
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% comment %} <div class="alert alert-danger align-items-center justify-content-center d-flex mt-3" role="alert">
      {{error}}
    </div> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
  </body>
</html>
