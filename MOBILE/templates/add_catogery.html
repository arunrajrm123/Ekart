<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

      <div class="row justify-content-center mt-5">
        {% if error%}
             {{error}}
          {% endif%}
        <div class="col-md-6">
          <h1 class="text-center mb-4" style="font-weight: bold; font-size: 20px;">New Product</h1>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="mb-3">
              <label for="name">name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="descrition">descrition</label>
              <input type="text" class="form-control" id="descrition" name="descrition" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="discount">discount</label>
              <input type="number" class="form-control" id="catewise_dicount_price" name="catewise_dicount_price" placeholder="" >
            </div>
            
            
            
          </div><div class="d-flex gap-2 justify-content-center align-items-center">
            <!-- Your content here -->
          
          
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% comment %} <div class="alert alert-danger align-items-center justify-content-center d-flex mt-3" role="alert">
      {{error}}
    </div> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
  </body>
</html>
